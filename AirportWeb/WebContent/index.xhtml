<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h1>Airport Esslingen</h1>

	<h:form>
		<p:panel header="New airplane">
			Airplane name: <p:inputText value="#{airportBean.airplane.name}" /><p/>
			Airline      : <p:inputText value="#{airportBean.airplane.airline}" /><p/>
			<p:commandButton value="Add airplane" action="#{airportBean.store}" update="airplaneTableForm" />
		</p:panel>
	</h:form>
	<p/>
	<h:form id="airplaneTableForm">
		<p:dataTable value="#{airportBean.airplanes}" var="airplane">
			<p:column headerText="Airplanes">
				<h:outputText value="#{airplane.name}" />
			</p:column>
			<p:column>
				<h:outputText value="#{airplane.airline}" />
			</p:column>
		</p:dataTable>
	</h:form>
	<p/>
	<h:form id="runwayTableForm">
		<p:dataTable value="#{airportBean.airplanes}" var="airplane">
			<p:column headerText="Runways">
				<h:outputText value="#{airplane.name}" />
			</p:column>
			
		</p:dataTable>
	</h:form>
</h:body>
</html>
