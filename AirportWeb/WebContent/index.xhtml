<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h1>Airport Esslingen</h1>

	<h:form>
		<p:panel header="New airplane">
			Airplane name: <p:inputText value="#{airportBean.airplane.name}" /><p/>
			<p:commandButton value="Add airplane" action="#{airportBean.store}" update="airplaneTableForm" />
		</p:panel>
	</h:form>
	<p/>
	<h:form id="airplaneTableForm">
			<p:dataTable value="#{airportBean.airplanes}" var="airplane">
				<p:column headerText="Airplanes">
					<h:outputText value="#{airplane.name}" />
					<p:commandButton value="land airplane start" action="#{airportBean.initiateLanding()}" update="runwayTableForm"/>
					<p:commandButton value="land airplane end" action="#{airportBean.endLanding()}" update="runwayTableForm" />
					<p:commandButton value="park Airplane" action="#{airportBean.parkAirplane(airplane.name)}" update="parkingSpotTableForm" />
				</p:column>
			</p:dataTable>
	</h:form>
	<p/>
	<h:form id="runwayTableForm">
		<p:panel header="Runways">
			<p:dataTable value="#{airportBean.runways}" var="runway">
				<p:column headerText="Runway">
        			<h:outputText value="#{runway.id}" />
    			</p:column>
 	
    			<p:column headerText="in use">
        			<h:outputText value="#{runway.inUse}" />
    			</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>
	<p/>
	<h:form id="parkingSpotTableForm">
		<p:panel header="Parkingspots">
			<p:dataTable value="#{airportBean.parkingspots}" var="parkingspot">
				<p:column headerText="Parkingspot">
        			<h:outputText value="#{parkingspot.id}" />
    			</p:column>
 
    			<p:column headerText="Airplane">
        			<h:outputText value="#{parkingspot.airplaneName}" />
    			</p:column>
		</p:dataTable>
		</p:panel>
	</h:form>
</h:body>
</html>
